<!DOCTYPE html>
<html>
<head>
	<title>Jay and the DOMsters</title>
	<link rel="stylesheet" type="text/css" href="style/basic.css" media="screen">
	<script src="scripts/modernizr-1.6.min.js"></script>
	<meta charset="utf-8">
</head>
<body>
	<header>
		<img src="images/logo.gif" alt="Jay Skript and the Domster">
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="photos.html">Photos</a></li>
				<li><a href="live.html">Live</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
	<article>
		<h1>Contact the band</h1>
		<form method="post" action="submit.html">
		<fieldset>
			<p>
				<label for="name">Name:</label>
				<input type="test" name="name"
				placeholder="Your name" required="required">
			</p>
			<p>
				<label for="email">Eamil:</label>
				<input type="email" name="email" id="email"
				placeholder="Your email address" required="required">
			</p>
			<p>
				<label for="message">Message:</label>
				<textarea cols="45" rows="7" id="message"
				name="message" required="required"
				placeholder="Write you message here"></textarea> 
			</p>
			<input type="submit" name="" value="Send">
		</fieldset>
		</form>
	</article>
	<script type="text/javascript" src="scripts/global.js"></script>
</body>
</html>
